<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Preview Component</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/04ab6bfaa4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="nft.jpg" alt="nft img">
        </div>
        <h1>Equilibrium #2753</h1>
        <p class="text">Our NFT project collection promotes balance and calm.</p>
        <div class="sb">
            <span><i class="fa-brands fa-ethereum"></i> 1.5 ETH</span>
            <span> 2 days left</span>
        </div>
            <p class="creator"> <span>Creation of</span> Jettison</p>
    </div>
</body>
</html>
